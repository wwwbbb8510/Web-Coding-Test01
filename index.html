<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Youtube search box example</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web-test.js"></script>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for the website -->
    <link href="css/web-test.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Youtube Search Box</h1>
        <p class="lead">An example of Youtube Search Box</p>
      </div>

      <!-- search form -->
      <form role="form" method="POST">
        <div class="form-group">
          <label for="query">Please enter your search keyowords</label>
          <input type="text" class="form-control" id="query" name="query" />
          <input type="hidden" class="form-control" id="next_page_token" name="next_page_token" />
          <input type="hidden" class="form-control" id="prev_page_token" name="prev_page_token" />
        </div>
        <button type="button" class="btn btn-default" id="search">Search</button>
      </form>
      <hr/>
      
      <h3>Search Results</h3>
      <!-- search results  -->
      <div class="search-result-box" id="search-result-box">
          <div class="search-result-item"></div>
      </div>
      <button type="button" class="btn btn-default" id="previous">Prev</button>
      <button type="button" class="btn btn-default" id="next">Next</button>
      <hr/>
      
      <h3>Recommendations</h3>
      <!-- recommendations -->
      <div class="recommendation-box" id="recommendation-box">
          <div class="recommendation-item"></div>
      </div>
      <hr/>
      
      <h3>Recend Searches</h3>
      <!-- recent searches -->
      <div class="row" id="recent-searches">
          <div class="col-sm-1 col-xs-2"></div>
      </div>
      <hr/>
      
    </div>  
  </body>
</html>
